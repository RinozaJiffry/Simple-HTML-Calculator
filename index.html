<!DOCTYPE html>
<html>
    <head>
        <title>Simple web Calculator</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <meta charset = "window-1252">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <script>
            function calc(){
                var a1 = parseInt(document.getElementById('a1').value);
                var a2 = parseInt(document.getElementById('a2').value);
                var operation = document.getElementById('operators').value;

                if(operation == '+'){
                    document.getElementById('a3').value = a1+a2;
                }

                if(operation == '-'){
                    document.getElementById('a3').value = a1-a2;
                }

                if(operation == '*'){
                    document.getElementById('a3').value = a1*a2;
                }
                if(operation == '/'){
                    document.getElementById('a3').value = a1/a2;
                }
            }
        </script>
    </head>
    <body>
        <img src="ab.jpg">
        
        <div>
            <h2> Simple Web Calculator</h2><hr/>
        

        <input type = "number" id="a1"/><br/><br/>
        <input type = "number" id="a2"/><br/><br/>
        <select id = "operators">
            <option value = "+" id = "op">+</option>
            <option value = "-" id = "op">-</option>
            <option value = "/" id = "op">/</option>
            <option value = "*" id = "op">*</option>

        </select>
        <button onclick="calc();">Click Me</button><br/><br/>
        <input type = "number" readonly id="a3"/>
    </div>
</img>

    </body>
</html>
